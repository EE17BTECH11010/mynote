        <script>

            function addnote(name)

            function addjq(name)
            {
                var textareaname= document.getElementById('titlename').value;
                if(textareaname.length==0)
                {
                    alert('Hey title of note is empty');
                    return;
                }
                var inpid=textareaname+'inp';
                var txt_area_id=textareaname+'txtar';
                var x=  '<fieldset id="'+textareaname+'"> <input class="inptxtarea" disabled="disabled" type="text" id="'+inpid+'" placeholder="enter the input" value="'+textareaname+'">';
                
                x+='<button type="button" class="btnnote" onclick="saveme(\''+textareaname+'\');">save</button><button type="button" class="btnnote" id="" onclick="delme(\''+textareaname+'\');">X</button>';
                x+='<br><textarea id="'+txt_area_id+'"></textarea></fieldset>';

                // x+='<button class="xmark" type="button" id="" onclick=delme("'+textareaname+'")>x</button></fieldset>';
    
                // var sk=document.getElementById(name);
                // sk.innerHTML+=x;
                name='#'+name;
                jQuery(name).append(x);
            }
            function delme(mytextareaname)
            {
                // console.log(mytextareaname);
                // var name=document.getElementById(delid);
                // alert(name.value);
                localStorage.removeItem(mytextareaname);
                name='#'+mytextareaname;
                jQuery(name).remove();
            }
            function del()
            {
                var name=document.getElementById('delid').value;
                if(name.length==0)
                {
                    alert('Hey title of note is empty cannot be deleted');
                    return;
                }
                localStorage.removeItem(name);
                name='#'+name;
                jQuery(name).remove();
                
            }
            
            function saveme(mytextareaname)
            {
                var txtid=mytextareaname+'txtar';
                var x=document.getElementById(txtid).value;
                localStorage.setItem(mytextareaname,x);
            }
        </script>
